<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle Clone</title>
</head>
<body>
    <div class="guess-grid">
        <div class="tile" data-state="active">a</div>
        <div class="tile" data-state="wrong">a</div>
        <div class="tile" data-state="wrong-location">z</div>
        <div class="tile" data-state="correct">a</div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <div class="keyboard">
        <button class="key" data-set="Q">Q</button>
        <button class="key" data-set="W">W</button>
        <button class="key" data-set="E">E</button>
        <button class="key" data-set="R">R</button>
        <button class="key" data-set="T">T</button>
        <button class="key" data-set="Y">Y</button>
        <button class="key" data-set="U">U</button>
        <button class="key" data-set="I">I</button>
        <button class="key" data-set="O">O</button>
        <button class="key" data-set="P">P</button>
        <div class="space"></div>
        <button class="key" data-set="A">A</button>
        <button class="key" data-set="S">S</button>
        <button class="key" data-set="D">D</button>
        <button class="key" data-set="F">F</button>
        <button class="key" data-set="G">G</button>
        <button class="key" data-set="H">H</button>
        <button class="key" data-set="J">J</button>
        <button class="key" data-set="K">K</button>
        <button class="key" data-set="L">L</button>
        <div class="space"></div>
        <button data-enter class="key large">Enter</button>
        <button class="key" data-set="Z">Z</button>
        <button class="key" data-set="X">X</button>
        <button class="key" data-set="C">C</button>
        <button class="key" data-set="V">V</button>
        <button class="key" data-set="B">B</button>
        <button class="key" data-set="N">N</button>
        <button class="key" data-set="M">M</button>
        <button data-delete class="key large"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
          </svg></button>
        
        


    </div>
</body>
</html>
